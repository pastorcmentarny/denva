<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dominik Symonowicz">
    <title>Dom's dashboard</title>
    <style>
        span.good {
            background-color: #EEEEEE;
            color: #00EE00;
        }

        span.warn {
            background-color: #AAAAAA;
            color: #f7a133;
        }

        span.bad {
            background-color: #CCCCCC;
            color: #CC0000;
        }

    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script type=text/javascript src="{{url_for('static', filename='scripts.js') }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='fasting.js') }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='copyright.js') }}"></script>
</head>
<body>


<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h2 class="my-0 mr-md-auto font-weight-normal">
        <script>displayTitle();</script>
    </h2>
    <nav class="my-2 my-md-0 mr-md-3">
        <a href="http://localhost:5000">Go back</a>
    </nav>
</div>
<div class="container">
    <div class="card-deck mb-2 text-center">
        <div class="card mb-2 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">WARNINGS</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-2 mb-2">
                    {% for n in message.warnings %}
                    <li>{{n}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-9 col-md">
                <small class="d-block mb-3 text-muted">
                    <script>copyright()</script>
                </small>
            </div>
    </footer>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dominik Symonowicz">
    <title>Dom's dashboard</title>
    <style>
        span.good {
            background-color: #EEEEEE;
            color: #00EE00;
        }

        span.warn {
            background-color: #AAAAAA;
            color: #f7a133;
        }

        span.bad {
            background-color: #CCCCCC;
            color: #CC0000;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <script type=text/javascript src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='fasting.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='copyright.js') }}"></script>
</head>
<body>


<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h2 class="my-0 mr-md-auto font-weight-normal">
        <script>displayTitle();</script>
    </h2>
    <nav class="my-2 my-md-0 mr-md-3">
        <a href="http://localhost:5000">Go back</a>
    </nav>
</div>
<div class="container">
    <div class="card-deck mb-2 text-center">
        <div class="card mb-2 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">WARNINGS</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-2 mb-2">
                    {% for n in message.warnings %}
                        <li>{{ n }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-9 col-md">
                <small class="d-block mb-3 text-muted">
                    <script>copyright()</script>
                </small>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
